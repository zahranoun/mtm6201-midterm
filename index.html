<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Midterm - Charity</title>
    <!-- Link to Font Awesome CSS for icon usage -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Link to custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Schema.org metadata for search engines -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "Acts.Of.Life",
        "description": "Acts.Of.Life is a charity organization for social sharing and charitable activities."
      }
    </script>
  </head>
  <body>
    <!-- SKIP LINK for accessibility -->
    <a href="charities.html" class="skip-link" aria-label="Skip to main content"
      >Skip to main content</a
    >
    <main role="main">
      <div id="main-container">
        <!-- Main heading -->
        <h1>Acts.Of.Life</h1>
        <!-- Subheading -->
        <h2>Sharing made social.</h2>
        <!-- Responsive image with srcset and sizes attributes -->
        <picture>
          <source
            media="(max-width: 767px)"
            srcset="images/photo1-375_x_440.jpg"
          />
          <source
            media="(min-width: 768px)"
            srcset="images/photo1-669_x_446.jpg"
          />
          <img
            src="images/photo1.jpg"
            alt="Kids Gathered"
            aria-labelledby="main-container"
          />
        </picture>
        <!-- Button linking to login page -->
        <a href="login.html" role="button" aria-label="Get Started"
          ><button>GET STARTED</button></a
        >
      </div>
    </main>
  </body>
</html>
