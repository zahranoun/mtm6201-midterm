<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charities</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--SKIP LINK-->
    <a href="charities.html" class="skip-link" aria-label="Skip to main content"
      >Skip to main content</a
    >
    <header role="banner">
      <!--Location-->
      <div class="location">
        <h1>San Francisco</h1>
        <i class="fa-sharp fa-solid fa-caret-down"></i>
      </div>
      <!--Profile Icon-->
      <div class="profile-icon">
        <img src="images/profile.png" alt="Profile Icon" />
      </div>
    </header>

    <!--First Charity-->
    <div class="name-section" role="region" aria-labelledby="charity-heading">
      <div role="article">
        <p class="sub-text">Trending Charities</p>
        <a href="donation.html">
          <img src="images/photo4.jpg" alt="Ghana Residential Fund" />
        </a>
        <h2 id="charity-heading">Ghana Residential Fund</h2>
        <div class="hr-container">
          <hr class="hr-left" />
          <hr class="hr-right" />
        </div>
        <div class="price-container">
          <p>TOTAL RAISED</p>
          <del class="original-price">$40,000</del>
          <ins class="updated-price">$50,000</ins>
        </div>
      </div>
      <!--Second Charity-->
      <div role="article">
        <img src="images/photo5.jpg" alt="Ghana Residential Fund" />
        <h2>Ghana Residential Fund</h2>
        <div class="hr-container">
          <hr class="hr-left" />
          <hr class="hr-right" />
        </div>
        <div class="price-container">
          <p>TOTAL RAISED</p>
          <del class="original-price">$40,000</del>
          <ins class="updated-price">$50,000</ins>
        </div>
      </div>
    </div>

    <!--Navigation-->
    <footer>
      <nav class="nav" role="navigation">
        <a href="home.html" class="nav__link">
          <i class="fa-solid fa-house nav__icon"></i>
          <span class="nav__text">Home</span>
        </a>
        <a
          href="charities.html"
          class="nav__link nav__link--active"
          aria-current="page"
        >
          <i class="fa-solid fa-heart nav__icon"></i>
          <span class="nav__text">Charities</span>
        </a>
        <a href="explore.html" class="nav__link">
          <i class="fa-solid fa-magnifying-glass nav__icon"></i>
          <span class="nav__text">Explore</span>
        </a>
        <a href="profile.html" class="nav__link">
          <i class="fa-solid fa-user nav__icon"></i>
          <span class="nav__text">Profile</span>
        </a>
      </nav>
    </footer>
