<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charities</title>
    <!-- Link to Font Awesome CSS for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Link to Google Fonts for Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Link to custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- SKIP LINK for accessibility -->
    <a href="charities.html" class="skip-link" aria-label="Skip to main content"
      >Skip to main content</a
    >
    <!-- HEADER SECTION -->
    <header role="banner">
      <!-- Location display -->
      <div class="location">
        <h1>San Francisco</h1>
        <!-- Dropdown icon for location selection -->
        <i class="fa-sharp fa-solid fa-caret-down"></i>
      </div>
      <!--Profile Icon-->
      <div class="profile-icon">
        <img src="images/profile.png" alt="Picture of Matthew Anderson" />
      </div>
    </header>

    <!-- CHARITIES SECTION -->
    <!--First Charity-->
    <div class="name-section" role="region" aria-labelledby="charity-heading">
      <div role="article">
        <p class="sub-text">Trending Charities</p>
        <!-- Link to donation page -->
        <a href="donation.html">
          <!-- Image of the charity -->
          <img src="images/photo4.jpg" alt="Image of Construction Worker" />
        </a>
        <!-- Charity name -->
        <h2 id="charity-heading">Ghana Residential Fund</h2>
        <!-- Horizontal rule decoration -->
        <div class="hr-container">
          <hr class="hr-left" />
          <hr class="hr-right" />
        </div>
        <!-- Donation details -->
        <div class="price-container">
          <p>TOTAL RAISED</p>
          <!-- Original and updated prices -->
          <del class="original-price">$40,000</del>
          <ins class="updated-price">$50,000</ins>
        </div>
      </div>
      <!--Second Charity-->
      <div role="article">
        <!-- Image of the charity -->
        <img src="images/photo5.jpg" alt="Image of Coins Raised" />
        <!-- Charity name -->
        <h2>Ghana Residential Fund</h2>
        <!-- Horizontal rule decoration -->
        <div class="hr-container">
          <hr class="hr-left" />
          <hr class="hr-right" />
        </div>
        <!-- Donation details -->
        <div class="price-container">
          <p>TOTAL RAISED</p>
          <!-- Original and updated prices -->
          <del class="original-price">$40,000</del>
          <ins class="updated-price">$50,000</ins>
        </div>
      </div>
    </div>

    <!-- NAVIGATION SECTION -->
    <footer>
      <!-- Navigation links -->
      <nav class="nav" role="navigation">
        <!-- Home link -->
        <a href="home.html" class="nav__link">
          <!-- Home icon -->
          <i class="fa-solid fa-house nav__icon"></i>
          <!-- Text for home link -->
          <span class="nav__text">Home</span>
        </a>
        <!-- Charities link (active page) -->
        <a
          href="charities.html"
          class="nav__link nav__link--active"
          aria-current="page"
        >
          <!-- Heart icon -->
          <i class="fa-solid fa-heart nav__icon"></i>
          <!-- Text for charities link -->
          <span class="nav__text">Charities</span>
        </a>
        <!-- Explore link -->
        <a href="explore.html" class="nav__link">
          <!-- Magnifying glass icon -->
          <i class="fa-solid fa-magnifying-glass nav__icon"></i>
          <!-- Text for explore link -->
          <span class="nav__text">Explore</span>
        </a>
        <!-- Profile link -->
        <a href="profile.html" class="nav__link">
          <!-- User icon -->
          <i class="fa-solid fa-user nav__icon"></i>
          <!-- Text for profile link -->
          <span class="nav__text">Profile</span>
        </a>
      </nav>
    </footer>
  </body>
</html>
