<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Link to Font Awesome CSS for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Link to Google Fonts for Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Link to custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- SKIP LINK for accessibility -->
    <a href="charities.html" class="skip-link" aria-label="Skip to main content"
      >Skip to main content</a
    >
    <main role="main">
      <!-- Back Arrow to go back to index.html -->
      <div class="icon">
        <a href="index.html" role="button" aria-label="Back"
          ><i class="material-icons">arrow_back</i></a
        >
      </div>
    </main>
    <!-- Login Form -->
    <div class="login-container" role="form">
      <h1>Login</h1>
      <p>Get started with your journey.</p>
      <!-- Form for login with action to home.html -->
      <form action="home.html" method="post">
        <!-- Username or Email field -->
        <label for="username" class="form-text">Username or Email</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="contact@elitepixels.net"
          required
          aria-required="true"
        /><br />
        <hr class="line" />
        <!-- Password field -->
        <label for="password" class="form-text">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          aria-required="true"
        /><i class="fa-solid fa-eye-slash"></i><br />
        <hr />
        <!-- Remember me checkbox and Forgot password link -->
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password</a>
        </div>
        <!-- Submit button -->
        <input type="submit" value="CONTINUE TO LOGIN" role="button" />
      </form>
    </div>

    <!-- NAVIGATION SECTION -->
    <footer role="contentinfo">
      <!-- Navigation links -->
      <nav class="nav" role="navigation">
        <!-- Home link (active page) -->
        <a
          href="home.html"
          class="nav__link nav__link--active"
          aria-current="page"
        >
          <!-- Home icon -->
          <i class="fa-solid fa-house nav__icon"></i>
          <!-- Text for home link -->
          <span class="nav__text">Home</span>
        </a>
        <!-- Charities link -->
        <a href="charities.html" class="nav__link">
          <!-- Heart icon -->
          <i class="fa-solid fa-heart nav__icon"></i>
          <!-- Text for charities link -->
          <span class="nav__text">Charities</span>
        </a>
        <!-- Explore link -->
        <a href="explore.html" class="nav__link">
          <!-- Magnifying glass icon -->
          <i class="fa-solid fa-magnifying-glass nav__icon"></i>
          <!-- Text for explore link -->
          <span class="nav__text">Explore</span>
        </a>
        <!-- Profile link -->
        <a href="profile.html" class="nav__link">
          <!-- User icon -->
          <i class="fa-solid fa-user nav__icon"></i>
          <!-- Text for profile link -->
          <span class="nav__text">Profile</span>
        </a>
      </nav>
    </footer>
  </body>
</html>
