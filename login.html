<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <main>
    <!--Back Arrow-->
    <div class="icon">
      <i class="material-icons">arrow_back</i>
    </div>
  </main>
  <body>
    <!--Login-->
    <div class="login-container">
      <h1>Login</h1>
      <p>Get started with your journey.</p>
      <form action="#" method="post">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required /><br />
        <hr />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required /><i
          class="fa-solid fa-eye-slash"
        ></i
        ><br />
        <hr />
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <input type="submit" value="CONTINUE TO LOGIN" />
      </form>
    </div>
  </body>
  <footer>
    <!--Navigation-->
    <nav class="nav">
      <a href="#" class="nav__link">
        <i class="fa-solid fa-house nav__icon"></i>
        <span class="nav__text">Home</span>
      </a>
      <a href="#" class="nav__link nav__link--active">
        <i class="fa-solid fa-heart nav__icon"></i>
        <span class="nav__text">Charities</span>
      </a>
      <a href="#" class="nav__link">
        <i class="fa-solid fa-magnifying-glass nav__icon"></i>
        <span class="nav__text">Explore</span>
      </a>
      <a href="#" class="nav__link">
        <i class="fa-solid fa-user nav__icon"></i>
        <span class="nav__text">Profile</span>
      </a>
    </nav>
  </footer>
</html>
