<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--SKIP LINK-->
    <a href="charities.html" class="skip-link" aria-label="Skip to main content"
      >Skip to main content</a
    >
    <main role="main">
      <!--Location-->
      <div class="location" role="banner">
        <h1>San Francisco</h1>
        <i class="fa-sharp fa-solid fa-caret-down"></i>
      </div>
      <!--Profile Icon-->
      <div class="profile-icon">
        <img src="images/profile.png" alt="Profile Icon" />
      </div>
    </main>

    <!--Search Bar-->
    <div class="search-container" role="search">
      <div class="search-input-wrapper">
        <input type="text" id="searchInput" placeholder="Search..." />
        <i
          class="fa-solid fa-magnifying-glass nav__icon search-icon"
          role="img"
          aria-hidden="true"
        ></i>
      </div>
      <!--Recent Searches-->
      <div>
        <ul id="searchResults" role="list">
          <p>Recently Searched</p>
          <!--First Search-->
          <li role="listitem">
            Ghana Residential Fund
            <span class="material-symbols-outlined" role="presentation">
              north_east
            </span>
          </li>
          <!--Second Search-->
          <li role="listitem">
            South Africa<span
              class="material-symbols-outlined"
              role="presentation"
            >
              north_east
            </span>
          </li>
          <!--Third Search-->
          <li role="listitem">
            Malnourishment<span
              class="material-symbols-outlined"
              role="presentation"
            >
              north_east
            </span>
          </li>
          <!--Fourth Search-->
          <li role="listitem">
            Nigeria<span class="material-symbols-outlined" role="presentation">
              north_east
            </span>
          </li>
        </ul>
      </div>
    </div>

    <!--Navigation-->
    <footer role="contentinfo">
      <nav class="nav" role="navigation">
        <a href="home.html" class="nav__link">
          <i class="fa-solid fa-house nav__icon"></i>
          <span class="nav__text">Home</span>
        </a>
        <a href="charities.html" class="nav__link">
          <i class="fa-solid fa-heart nav__icon"></i>
          <span class="nav__text">Charities</span>
        </a>
        <a
          href="explore.html"
          class="nav__link nav__link--active"
          aria-current="page"
        >
          <i class="fa-solid fa-magnifying-glass nav__icon"></i>
          <span class="nav__text">Explore</span>
        </a>
        <a href="profile.html" class="nav__link">
          <i class="fa-solid fa-user nav__icon"></i>
          <span class="nav__text">Profile</span>
        </a>
      </nav>
    </footer>
  </body>
</html>
